<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid plot</title>
</head>
<body>
    <h1>Plott for grid data</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <div id="plot">
            {{ plot_html|safe }}
        </div>
    {% endif %}
</body>
</html>
